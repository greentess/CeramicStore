{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="p-3 m-3">
            <div class="col-lg-5 rounded mx-auto border pt-4">
                <div class="text-center col">
                    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?q=85&c=sc&poi=face&w=4000&h=2000&url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F34%2F2019%2F01%2F12170316%2Fceremic-artist-julie-cloutier-group-shot-0119.jpg" alt="" style="height: 150px">
                    <!-- <hr> -->
                    <hr>
                </div>
                <h3 class="alert alert-light rounded-pill" style="text-align:center">Регистрация</h3>
                <form action="/signup" method="POST">
                    {% csrf_token %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                    {% endif %}
                    <!-- firstname -->
                    <div class="form-group">
                        <label for="">Имя</label>
                        <input type="text" name="firstname" id="" value="{{ values.first_name }}" class="form-control form-control-sm" placeholder="">
                    </div>
                    <!-- last name -->
                    <div class="form-group">
                        <label for="">Фамилия</label>
                        <input type="text" name="lastname" id="" value="{{ values.last_name }}" class="form-control form-control-sm">
                    </div>
                    <!-- phone -->
                    <div class="form-group">
                        <label for="">Телефон</label>
                        <input type="text" name="phone" id="" class="form-control form-control-sm" value="{{ values.phone }}" placeholder="9876543210">
                    </div>
                    <!-- email -->
                    <div class="form-group">
                        <label for="">Почта</label>
                        <input required type="email" name="email" id="" value="{{ values.email }}" class=" form-control-sm form-control" placeholder="abc@gmail.com">
                    </div>
                    <!-- password -->
                    <div class="form-group">
                        <label for="">Пароль</label>
                        <input type="password" name="password" id="" class="form-control form-control-sm">
                    </div>
                    <!--Checkme button-->
                    <!--<div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                    </div>-->
                   <hr class="c3">
                    <button type="submit" class="btn btn-sm btn-secondary col-lg-12">Создать аккаунт</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
